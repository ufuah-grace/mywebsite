<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Cart</title>
    <link rel="stylesheet" href="style4.css" />
    <link rel="icon" href="mlogo.jpg">
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      /* --- Default: Mobile Styles (Screens smaller than 768px) --- */
h1 {
  font-size: 50px; /* Smaller for mobile screens */
  text-align: center;
  margin: 20px 0;
}

h2 {
  font-size: 20px;
  margin-bottom: 12px;
  text-align: center; /* Centered looks better on narrow screens */
}

#cartItems p {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 12px 0;
  padding: 10px;
  background: #f9f9f9; /* Adds slight definition to each row */
  border-radius: 5px;
}

#cartItems button {
  background: red;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  padding: 8px 12px; /* Increased size for easier finger tapping */
  font-size: 14px;
}

#checkoutBtn {
  display: block;
  width: 100%; /* Full width button is easier to hit on mobile */
  margin-top: 20px;
  padding: 15px;
  background: #ff6600;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  font-size: 18px;
}

/* --- Desktop Styles (Screens 768px and wider) --- */
@media (min-width: 768px) {
  h1 {
    font-size: 50px; /* Your original large size */
  }

  h2 {
    font-size: 24px;
    text-align: left;
  }

  #cartItems p {
    margin: 8px 0;
    padding: 5px 0;
    background: transparent;
  }

  #cartItems button {
    padding: 4px 8px;
  }

  #checkoutBtn {
    width: auto; /* Return to natural width on desktop */
    padding: 10px 25px;
    font-size: 16px;
  }
}
    </style>
  </head>
  <body>
    <h1>My Cart</h1>
    <div id="cartItems"></div>

    <h3>Total: ₦<span id="cartTotal">0</span></h3>
    <button id="checkoutBtn">Checkout</button>

    <script>
      // Load cart from localStorage
      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      function displayCart() {
        const cartItemsDiv = document.getElementById("cartItems");
        const cartTotalSpan = document.getElementById("cartTotal");

        cartItemsDiv.innerHTML = "";
        let total = 0;

        cart.forEach((item, index) => {
          cartItemsDiv.innerHTML += `
        <p>
          ${item.name} × ${item.quantity} — ₦${item.price}
          <button onclick="deleteItem(${index})">❌</button>
        </p>
      `;
          total += Number(item.price);
        });

        cartTotalSpan.textContent = total;
        localStorage.setItem("cart", JSON.stringify(cart));
      }

      function deleteItem(index) {
        cart.splice(index, 1);
        displayCart();
      }

      // Checkout button
      document.getElementById("checkoutBtn").onclick = function () {
        if (cart.length === 0) return alert("Your cart is empty!");

        const history = JSON.parse(localStorage.getItem("orderHistory")) || [];
        history.push({
          date: new Date().toLocaleString(),
          items: cart,
        });

        localStorage.setItem("orderHistory", JSON.stringify(history));
        localStorage.removeItem("cart"); // Clear cart after checkout
        alert("Order placed successfully!");
        window.location.href = "history.html"; // Redirect to history
      };

      // Initial display
      displayCart();
    </script>
  </body>
</html>
